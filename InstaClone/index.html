<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagran-wraper">
        <div class="instagran-tel">
            <img src="./img/instagram-celular.png" alt="Foto do Celular com Instagram">
        </div>
        <div class="instagram-login">
            <div class="grupo">
                <img src="./img/instagram-logo.png" alt="Logo do instagram" class="Logo">
                <div class="foto-peril">
                    <img src="./img/profile_photo.png" alt="Tofo do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Spescalini</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="grupo">
                <p class="not-account">Não é Spescalini?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscrever-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class=qpp-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
